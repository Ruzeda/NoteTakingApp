<div class="container"
<h2>My Notes</h2>
<form id="noteForm">
    <input type="text" id="noteInput" placeholder="search" required>
    <select id="categorySelect">
        <option value="Home">Home</option>
        <option value="Work">Work</option>
        <option value="School">School</option>
        <option value="Health">Health</option>
        <option value="Finances">Finances</option>
    </select>
    <button type="submit">Add</button>
</form>
<div id="notesByCategory">
    <ul id="homeNotes" class="category-notes"></ul>
    <ul id="workNotes" class="category-notes"></ul>
    <ul id="schoolNotes" class="category-notes"></ul>
    <ul id="healthNotes" class="category-notes"></ul>
    <ul id="financesNotes" class="category-notes"></ul>
</div>
<script src="index.js"></script>
